{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<article class="box lined prose">
  <h1>{{ page.title }}</h1>
  <p><i>Published on {{ page.date | date(format="%Y-%m-%d") }}</i></p>

  {{ page.content | safe }}
</article>
{% endblock content %}
